<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.7188b7fe.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"> <fieldset class="fields"> <legend>Personal information</legend> <div class="item"> <label for="surname">Surname:</label> <input id="surname" type="text" autocomplete="off"> </div> <div class="item"> <label for="name">Name:</label> <input id="name" type="text" autocomplete="off" minlength="2"> </div> <div class="item"> <label for="age">How old are You?</label> <input id="age" type="number" min="1" max="100" value="12"> </div> <div class="birthdate item"> <label for="date">Full date of birth:</label> <input id="date" type="date"> </div> <div class="item"> <label for="acceptance">I accept the term of the agreement</label> <input id="acceptance" type="checkbox"> </div> </fieldset> <fieldset class="fields"> <legend>Registration</legend> <div class="item"> <label for="Email">E-mail:</label> <input id="Email" type="email" placeholder="email@example.com"> </div> <div class="item"> <label for="Password">Password:</label> <input id="Password" type="password" required> </div> </fieldset> <fieldset class="fields"> <legend>An interesting fact about you!</legend> <div class="item"> <label for="lovecat">Do you love cats?</label> <input id="lovecat" type="radio" name="cat" value="Yes">Yes <label for="lovecat2"></label> <input name="cat" type="radio" id="lovecat2" value="No">No </div> <div class="item"> <label for="Color">What is your favorite color?</label> <input id="Color" type="color"> </div> <label for="gotobedtime">What time do you go to bed?</label> <input id="gotobedtime" type="time"> <div class="item"> <label for="car">What are your favorite brand of cars?</label> <select name="select" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="item"> <label for="rating">How do you rate our work?</label> <input id="rating" type="range" value="0"> </div> </fieldset> <fieldset class="fields"> <legend>Additional Info:</legend> <div class="item"> <label for="comment">Comments</label> <input id="comment" type="text" autocomplete="off" maxlength="300"> </div> <div class="item"> <label for="recommend">Would you recommend us?</label> <select> <option value="Yes">Yes</option> <option value="No">No</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
